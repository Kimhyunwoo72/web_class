<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrap {
            width: 100%;
            height: 100vh;
            color: #fff;
            background-color: #000;
        }
        .header {
            width: 650px;
            margin: 0 auto;
            font-size: 30px;
        }
        .header h2 {
            display: inline-block;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>포트폴리오 참고 사이트</h1>
        </header>
    </div>

</html>
