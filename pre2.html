<body>
    <main>
        <section id="section1" class="slider__wrap">

                    <img class="slider" src="./webDesign/img/siteImg/banner.jpg" alt="베너">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var currentIndex = 0;
        setInterval(function () {
            if (currentIndex < 2) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            var slidePosition = currentIndex * (-1000) + "px";
            $(".slideList").animate({
                left: slidePosition
            }, 400);
        }, 3000)
    </script>
