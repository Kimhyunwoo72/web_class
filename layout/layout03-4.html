<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03-3</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        #wrap{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #B7ABA5;
        }
        #article{
            width: 100%;
            height: 880px;
            background-color: #9B8980;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #654D43;
        }
        .container{
            margin: 0 auto;
            display: flex;
        }
        #header .container{
            width: 1200px;
            height: 100px;
            background-color: #D4CCC9;
        }
        #nav .container{
            width: 1200px;
            height: 100px;
            background-color: #b69585;

        }
        #nav .container .nav1{
            width: 400px;
            height: 100px;
            background-color: rgb(114, 93, 93);
        }
        #nav .container .nav2{
            width: 800px;
            height: 100px;
            background-color: #503737;
        }
        #article .container{
            width: 1200px;
            height: 880px;
            background-color: #856F65;
        }
        #article .container .main .article1{
            display: flex;
            flex-wrap: wrap; 
        }
        #article .container .main .article1 .box1{
            width: 420px;
            height: 440px;
            background-color: #554949;
        }
        #article .container .main .article1 .box2{
            width: 420px;
            height: 440px;
            background-color: #857b77;
        }
        .main{
            width: 840px;
            display: flex;
            flex-wrap: wrap;
        }
        .aside{
            width: 360px;
            height: 880px;
            background-color: #856252;
        }
/* 
        .main .article1 {
            width: 840px;
            height: 440;
            background-color: #4d3b33;
        } */
        .main .article2 {
            width: 840px;
            height: 440px;
            background-color: #6b5248;
        }
        #footer .container {
            width: 1200px;
            height: 100px;
            background-color: #48352F;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav1"></div>
                <div class="nav2"></div>
            </div>
        </nav>
        <article id="article">
            <div class="container">
                <div class="main">
                    <article class="article1">
                        <div class="box1"></div>
                        <div class="box2"></div>
                    </article>
                    <article class="article2"></article>
                </div>
                <aside class="aside"></aside>
            </div>
        </article>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
    
</body>
</html>
