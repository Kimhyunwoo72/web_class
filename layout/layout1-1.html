<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1-1</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #FFF2E1;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFF2E1;
        }

        #section {
            width: 100%;
            height: 880px;
            background-color: #FFF2E1;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #FFF2E1;
        }

        .main{
            margin: 0 auto;
            height:inherit;
        }
        #header  .main{
            width: 1200px;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav  .main{
            width: 1200px;
            height: 100px;
            background-color: #FFCC80;
        }
        #section  .main{
            width: 1200px;
            height: 880px;
            flex-wrap: wrap;
            flex-direction: column;
            height:inherit;
            display: flex;
        }
        #footer  .main{
            width: 1200px;
            height: 100px;
            background-color: #FF9801;
   
        }
        #section  .main .main1{
            width: 840px;
            height: 440px;
            background-color: #E8AC56;
        }
        #section  .main .main2{
            width: 840px;
            height: 440px;
            background-color: #FFA727;
        }
        #section  .main .aside{
            width: 360px;
            height: 880px;
            background-color: #FFB74E;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="main"></div>
        </header>
        <nav id="nav">
            <div class="main"></div>
        </nav>
        <section id="section">
            <div class="main">
                <div class="aside"></div>
                <div class="main1"></div>
                <div class="main2"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="main"></div>
        </footer>
    </div>
</body>

</html>
