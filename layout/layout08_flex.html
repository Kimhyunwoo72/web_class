<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃8 : flex</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E1F5FE;
        }

        #wrap {
            width: 1200px;
            height: 100%;
            margin: 0 auto;
        }

        #header {
            height: 100px;
            background-color: #B3E5FC;
        }

        #nav {
            height: 100px;
            background-color: #81D4FA;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
        }


        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }

        /* .box {
            display: flex;
            flex-wrap: wrap;
        } */
        /* .container {

        } */

        .container {
            width: 70%;

        }
        #contents01 {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }

        #contents02 {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;

        }

        #contents03 {
            width: 100%;
            height: 260px;
            background-color: #039BE5;
        }

        #footer {
            height: 100px;
            background-color: #0288D1;
        }


        @media (max-width: 1220px) {
            

        #wrap {
                width: 96%;
            }
            #main {
                display: flex;
            }

            #aside {
                width: 30%;
                height: 780px;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                width: 70%;
            }

            #contents01 {
                height: 260px;
            }

            #contents02 {
            width: 50%;
            height: 520px;
            background-color: #03A9F4;

        }

        #contents03 {
            width: 50%;
            height: 520px;
            background-color: #039BE5;
        }
            #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }

        }

        @media (max-width: 768px) {
            
            #wrap {
                width: 96%;
            }
            #main {
                display: flex;
            }

            #aside {
                width: 30%;
                height: 780px;
            }

            .container {
                width: 70%;
            }

            #contents01 {
                height: 390px;
            }

            #contents02 {
                width: 100%;
                height: 390px;
            }

            #contents03 {
                width: 0;
                height: 0;
            }
            #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }

        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
            #aside {
                width: 100%;
                height: 200px;
            }

            #contents01 {
                width: 100%;
                height: 430px;
            }

            #contents02 {
                width: 100%;
                height: 150px;
            }

            #contents03 {
                display: inline;
                width: 100%;
                height: 150px;
            }

            #footer {
                width: 100%;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <div class="container">
                <article id="contents01"></article>
                <article id="contents02"></article>
                <article id="contents03"></article>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
