<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site03</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            display: flex;
        }
        #side {
            width: 245px;
            height: 1080px;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        #contents {
            width: 1675px;
            height: 1080px;
            background-color: #ccc;
            color: #fff;
        }
        #play {
            width: 100%;
            height: 80px;
            position: fixed;
            bottom: 0;
            background-color: #191919;
        }
    </style>
</head>
<body>
    <main id="wrap">
        <aside id="side">
            <ul>
                <li><a href="#">투데이</a></li>
                <li><a href="#">차트</a></li>
                <li><a href="#">최신 음악</a></li>
                <li><a href="#">이달의 뮤직</a></li>
                <li><a href="#">랜덤 뮤직</a></li>
                <li><a href="#">나의 뮤직 뮤직</a></li>
            </ul>
        </aside>
        <section id="contents"></section>
        <div id="play"></div>
    </main>
</body>
</html>
