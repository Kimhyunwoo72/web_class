<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout4</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #EBF4EA;
        }

        #warp {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #D0E5CB;
        }

        #nav {
            width: 1200px;
            display: flex;
        }

        #nav .nav1 {
            width: 400px;
            height: 100px;
            background-color: #B2D4AB;
        }

        #nav .nav2 {
            width: 400px;
            height: 100px;
            background-color: #81B873;
        }

        #nav .nav3 {
            width: 400px;
            height: 100px;
            background-color: #B2D4AB;
        }

        #contants {
            width: 1200px;
            display: flex;
        }

        #contants .contant1 .asi {
            width: 300px;
            height: 780px;
            background-color: #96C58B;
        }

        /* #contants .contant2 {
            width: 300px;
            height: 780px;
            background-color: #2b5e1f;
        } */
        /* #contants .contant2 {
            width: 600px;
            height: 780px;
            background-color: #000;
        } */

        #contants .contant2 .art1 {
            width: 600px;
            height: 390px;
            background-color: #81B873;
        }
        #contants .contant2 .art2 {
            width: 600px;
            height: 390px;
            background-color: #649D53;
        }

        #contants .contant3 .asi2 {
            width: 300px;
            height: 780px;
            background-color: #40a729;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #649D53;
        }
    </style>
</head>

<body>
    <div id="warp">
        <header id="header"></header>
        <nav id="nav">
            <article class="nav1"></article>
            <article class="nav2"></article>
            <article class="nav3"></article>
        </nav>
        <section id="contants">
            <article class="contant1">
                <aside class="asi"></aside>
            </article>

            <section class="contant2">
                <article class="art1"></article>
                <article class="art2"></article>
            </section>

            <article class="contant3">
                <aside class="asi2"></aside>
            </article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
