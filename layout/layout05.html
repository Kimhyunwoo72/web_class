<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #B7ABA5;
        }

        #contents {
            width: 100%;
            height: 880px;
            background-color: #9B8980;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #654D43;
        }

        .header-container {
            width: 1200px;
            height: 100px;
            background-color: #D4CCC9;
            margin: 0 auto;
        }

        .nav-container {
            width: 1200px;
            height: 100px;
            background-color: #9B8980;
            margin: 0 auto;
        }

        .contents-container {
            width: 1200px;
            /* height: 880px; */
            /* background-color: #856F65; */
            margin: 0 auto;
            display: flex;
        }

        .contents-container .aside {
            width: 360px;
            height: 880px;
            background-color: #856F65;
        }

        .contents-container .article {
            width: 840px;
            height: 880px;
            background-color: #70564A;
        }
        .contents-container .article1 {
            width: 840px;
            height: 440px;
            background-color: #70564A;
        }
        .contents-container .article2 {
            width: 840px;
            height: 440px;
            background-color: #654D43;
        }
        .footer-container {
            width: 1200px;
            height: 100px;
            background-color: #48352F;
            margin: 0 auto;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <nav id="nav">
            <div class="nav-container"></div>
        </nav>
        <article id="contents">
            <div class="contents-container">
                <aside class="aside"></aside>
                <article class="article">
                    <div class="article1"></div>
                    <div class="article2"></div>
                </article>
            </div>
        </article>
        <footer id="footer">
            <div class="footer-container"></div>
        </footer>
    </div>
</body>

</html>
