<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차평가2</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
    <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
    <meta property="og:title" content="김현우" />
    <meta property="og:url" content="https://webstoryboy.co.kr/" />
    <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
    <meta property="og:site_name" content="김현우" />
    <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />

    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #FFF3E0;
        }

        main {
            display: flex;
            width: 100%;
            height: 780px;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }

        .container {
            display: flex;
            width: 70%;
        }

        #side {
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
        }

        #contents {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
        }

        #side2 {
            width: 30%;
            height: 780px;
            background-color: #ff9900;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #b37c29;
        }

        @media (max-width: 1220px) {
            #header {
                height: 200px;
            }

            main {
                display: inline;
                width: 100%;
                height: 780px;
            }

            .container {
                display: flex;
                width: 100%;
            }

            #side2 {
                width: 100%;
                height: 200px;
            }

            #footer {
                width: 100%;
                height: 200px;
            }

        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            #side {
                display: none;
            }

            #contents {
                width: 100%;
                height: 400px;
            }
        }

        @media (max-width: 450px) {
            #header {
                height: 250px;
            }

            #side2 {
                height: 500px;
            }

            #footer {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="container">
            <aside id="side"></aside>
            <section id="contents"></section>
        </div>
        <aside id="side2"></aside>
    </main>
    <footer id="footer"></footer>
</body>

</html>
