<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E7F4FD;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #C3E4F9;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #9FD2F6;
        }

        #contants {
            width: 1200px;
            display: flex;
           
        }

        #contants .aside {
            width: 400px;
            height: 900px;
            background-color: #80C1F2;
        }

        #contants .contant {
            width: 800px;
            
        }
        #contants .contant .contant1{
            width: 800px;
            height: 300px;
            background-color: #6EB4F0;
        }
        #contants .contant .contant2{
            width: 800px;
            height: 300px;
            background-color: #5A99DE;
        }
        #contants .contant .contant3{
            width: 800px;
            height: 300px;
            background-color: #4F87CB;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #4576B7;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contants">
            <aside class="aside"></aside>
            <section class="contant">
                <section class="contant1"></section>
                <section class="contant2"></section>
                <section class="contant3"></section>
            </section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
