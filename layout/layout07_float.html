<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃7 : float</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E8F5E9;
        }

        #wrap {
            width: 1200px;
            height: 100%;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }

        #main {
            display: flex;
        }

        #side01 {
            width: 20%;
            height: 780px;
            background-color: #81C784;
        }

        #side02 {
            width: 20%;
            height: 780px;
            background-color: #4CAF50;
        }

        #contents {
            width: 60%;
            height: 780px;
            background-color: #66BB6A;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }

        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }

        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }

            #main {
                display: inline;
            }

            #side01 {
                float: left;
                width: 30%;
            }

            #contents {
                float: left;
                width: 70%;
            }

            #side02 {
                width: 100%;
                height: 200px;
                clear: both;
            }
        }

        @media (max-width: 600px) {
            #wrap {
                width: 100%;
            }

            #main {
                display: inline;
            }

            #side01 {
                width: 100%;
                height: 200px;
            }

            #contents {
                width: 100%;
                height: 400px;
            }

            #side02 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side01"></aside>
            <section id="contents"></section>
            <aside id="side02"></aside>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
