<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Layout4</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #E7F4FD;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #C3E4F9;
        }

        #nav {
            width: 1200px;
            display: flex;
        }

        #nav .nav1 {
            width: 600px;
            height: 100px;
            background-color: #9FD2F6;
        }

        #nav .nav2 {
            width: 600px;
            height: 100px;
            background-color: #7cc0f0;
        }
        #main {
            width: 1200px;
            height: 300px;
        }

        #main .aside {
            width: 400px;
            height: 600px;
            background-color: #80C1F2;
        }

        #main .contants1 {
            width: 800px;
            height: 300px;
            background-color: #6EB4F0;
        }

        #main .contants2 {
            width: 800px;
            height: 300px;
            background-color: #5A99DE;
        }

        #main .main2 {
            width: 1200px;
            display: flex;
        }

        #main .contants3 {
            width: 1200px;
            height: 300px;
            background-color: #2a7ed8;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #094381;
        }
    </style>

</head>

<body>

    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <section class="nav1"></section>
            <section class="nav2"></section>
        </nav>

        <section id="main">
            <section class="main2">
                <aside class="aside"></aside>
                <section class="contant">
                    <article class="contants1"></article>
                    <article class="contants2"></article>
                </section>
            </section>

            <section class="contants3"></section>
            <footer id="footer"></footer>
        </section>

    </div>

</body>

</html>
