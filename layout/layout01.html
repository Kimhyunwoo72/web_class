<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #fff3e0;
        }
        #container{
            width: 1200px;
            height: 1080px;
            margin-left: auto;
            margin-right: auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #fae187;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #f7ce8b;
        }
        #aside{
            width: 400px;
            height: 780px;
            background-color: #f4ba61;
            float: left;
        }
        #contents{
            width: 800px;
            height: 780px;
            background-color: #f2ab47;
            float: left;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #f19d38;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
