<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>

       <!-- 파비콘 -->
       <link rel="shortcut icon" href="../assets/ico/favicon.ico">
       <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon_114.png">
       <link rel="icon" href="../assets/>
       <meta property=" og:type" content="article" />
       <meta property="og:title" content="김현우" />
       <meta property="og:url" content="https://webstoryboy.co.kr/" />
       <meta property="og:image" content="http://richclub8.dothome.co.kr/assets/ico/icon.png" />
       <meta property="og:site_name" content="김현우" />
       <meta property="og:description" content="웹과 관련된 정보를 제공합니다." />
       
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #header {
            background-color: #bac5bf;
        }

        #header>.container {
            margin: 0 auto;
            width: 1200px;
            height: 100px;
            background-color: #93c2a8;
        }

        #nav {
            background-color: #839b8e;
        }

        #nav>.container {
            margin: 0 auto;
            width: 1200px;
            height: 200px;
            background-color: #639b7d;
        }


        #main {
            background-color: #60796c;
        }
        
        #main>.container {
            margin: 0 auto;
            width: 1200px;
            height: 600px;
            display: flex;
        }

        #contents01 {
            width: 600px;
            height: 600px;
            background-color: #46584f;
        }

        #contents02 {
            width: 600px;
            height: 600px;
            background-color: #395346;
        }


        #footer {
            background-color: #9ac5af;
        }

        #footer>.container {
            margin: 0 auto;
            width: 1200px;
            height: 100px;
            background-color: #2b724d;
        }

        @media (max-width: 1220px) {

            #wrap > .container  {
                width: 100%;
            }
    
            #header > .container  {
                width: 96%;
            }
            #nav > .container {
                width: 96%;
            }
            #main > .container {
                width: 96%;
            }
            #footer > .container {
                width: 96%;
            } 
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #header > .container  {
                width: 100%;
            }
            #nav > .container {
                width: 100%;
            }

            #main > .container {
            width: 100%;
            height: 600px;
            display: flex;
            flex-wrap: wrap;
        }

            #contents01 {
                width: 100%;
                height: 300px;
            }

            #contents02 {
                width: 100%;
                height: 300px;
            }
            #footer > .container {
                width: 100%;
            } 
        }

        @media (max-width: 600px) {
            #wrap {
                width: 100%;
            }


        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <section id="contents01"></section>
                <section id="contents02"></section>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
