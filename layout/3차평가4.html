<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차평가4</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 70%;
            height: 100vh;
            margin: 0 auto;
            background-color: #ccc;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: rgb(179, 178, 178);
        }

        #section1 {
            width: 100%;
            height: 500px;
            background-color: rgb(133, 130, 130);
        }

        #section2 {
            align-items: center;
            justify-items: center;
            width: 100%;
            height: 500px;
            background-color: rgb(109, 106, 106);
            display: grid;
            grid-template-areas:
                "box1 box2 box3 box4"
                "box5 box6 box7 box8"
            ;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 50% 50%
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 100%;
            }

            #section2 {
                width: 100%;
                height: 500px;
                background-color: rgb(109, 106, 106);
                display: grid;
                grid-template-areas:
                    "box1 box2 box3 box4"
                    "box5 box6 box7 box8"
                ;
                grid-template-columns: 25% 25% 25% 25%;
                grid-template-rows: 50% 50%
            }

            .box9 {
                display: none;
            }

            .box10 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .box9 {
                display: block;
            }

            .box10 {
                display: block;
            }

            #section2 {
                background-color: rgb(109, 106, 106);
                display: grid;
                grid-template-areas:
                    "box box box"
                    "box box box"
                    "box box box"
                ;
                grid-template-columns: 33% 33% 34%;
                grid-template-rows: 33% 33% 34%
            }

            .box7 {
                display: none;
            }
        }

        @media (max-width: 450px) {
            #section1 {
                height: 250px;
            }

            #section2 {
                height: 100%;
                background-color: rgb(109, 106, 106);
                display: grid;
                grid-template-areas:
                    "box box"
                    "box box"
                    "box box"
                    "box box"
                    "box box"
                ;
                grid-template-columns: 50% 50%;
                grid-template-rows: 20%;
            }

            .box7 {
                display: block;
            }
        }

        .box {
            width: 110px;
            height: 110px;
            background-color: #fff;
            margin: 10px;
            border-radius: 10px;
        }

        #footer {
            height: 100px;
            background-color: rgb(63, 61, 61);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <section id="section1"></section>
        <section id="section2">
            <div class="box1">
                <div class="box"></div>
            </div>
            <div class="box2">
                <div class="box"></div>
            </div>
            <div class="box3">
                <div class="box"></div>
            </div>
            <div class="box4">
                <div class="box"></div>
            </div>
            <div class="box5">
                <div class="box"></div>
            </div>
            <div class="box6">
                <div class="box"></div>
            </div>
            <div class="box7">
                <div class="box"></div>
            </div>
            <div class="box8">
                <div class="box"></div>
            </div>
            <div class="box9">
                <div class="box"></div>
            </div>
            <div class="box10">
                <div class="box"></div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
