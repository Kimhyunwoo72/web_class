<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      figure.snipText {
        font-family: "Raleway", Arial, sans-serif;
        position: relative;
        overflow: hidden;
        margin: 10px;
        min-width: 230px;
        max-width: 315px;
        width: 100%;
        color: #ffffff;
        text-align: center;
        font-size: 16px;
        background-color: #000000;
      }

      figure.snipText *,
      figure.snipText *:before,
      figure.snipText *:after {
        box-sizing: border-box;
        transition: all 0.55s ease;
      }

      figure.snipText img {
        max-width: 100%;
        backface-visibility: hidden;
        vertical-align: top;
        opacity: 0.9;
      }

      figure.snipText .hidText {
        position: absolute;
        top: 58%;
        left: 25px;
        padding: 5px 10px 10px;
      }

      figure.snipText .hidText:before,
      figure.snipText .hidText:after {
        height: 2px;
        width: 400px;
        position: absolute;
        content: "";
        background-color: #ffffff;
      }

      figure.snipText .hidText:before {
        top: 0;
        left: 10px;
        transform: translateX(100%);
      }

      figure.snipText .hidText:after {
        bottom: 0;
        right: 10px;
        transform: translateX(-100%);
      }

      figure.snipText .hidText div:before,
      figure.snipText .hidText div:after {
        width: 2px;
        height: 300px;
        position: absolute;
        content: "";
        background-color: #ffffff;
      }

      figure.snipText .hidText div:before {
        top: 10px;
        right: 0;
        transform: translateY(100%);
      }

      figure.snipText .hidText div:after {
        bottom: 10px;
        left: 0;
        transform: translateY(-100%);
      }

      figure.snipText h2,
      figure.snipText h4 {
        margin: 0;
        text-transform: uppercase;
        opacity: 0;
      }

      figure.snipText h2 {
        font-weight: 400;
      }

      figure.snipText h4 {
        display: block;
        font-weight: 700;
        background-color: #ffffff;
        padding: 5px 10px;
        color: #000000;
      }

      figure.snipText figcaption {
        position: absolute;
        bottom: 42%;
        left: 25px;
        text-align: left;
        opacity: 0;
        padding: 5px 60px 5px 10px;
        font-size: 0.8em;
        font-weight: 500;
        letter-spacing: 1.5px;
      }

      figure.snipText figcaption p {
        margin: 0;
      }

      figure.snipText a {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      figure.snipText:hover img {
        zoom: 1;
        filter: alpha(opacity=35);
        opacity: 0.35;
      }

      figure.snipText:hover h2,
      figure.snipText:hover h4 {
        opacity: 1;
      }

      figure.snipText:hover .hidText:before,
      figure.snipText:hover .hidText:after,
      figure.snipText:hover .hidText div:before,
      figure.snipText:hover .hidText div:after {
        transform: translate(0, 0);
      }

      figure.snipText:hover .hidText:before,
      figure.snipText:hover .hidText:after {
        transition-delay: 0.15s;
        opacity: 1;
      }

      figure.snipText:hover figcaption {
        opacity: 1;
        transition-delay: 0.2s;
      }
    </style>
  </head>

  <body>
    <figure class="snipText">
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample38.jpg"
        alt="sample38"
      />
      <div class="hidText">
        <div>
          <h2>CLICK</h2>
          <h4>VIEW SITE</h4>
        </div>
      </div>
      <figcaption>
        <p>
          Which is worse, that everyone has his price, or that the price is
          always so low.
        </p>
      </figcaption>
      <a href="#"></a>
    </figure>
    `
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      /* Demo purposes only */
      $(".hover").mouseleave(function () {
        $(this).removeClass("hover");
      });
    </script>
  </body>
</html>
