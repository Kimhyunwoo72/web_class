<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://use.typekit.net/skn8ash.css");
      @import url("https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css");
      :root {
        --text-color: #111;
        --bg-color: #b9b3a9;
      }

      body {
        font-family: termina, sans-serif;
        color: var(--text-color);
        background: var(--bg-color);
        transition: 0.3s ease-out;
        overflow-x: hidden;
        max-width: 100%;
        width: 100%;
        overscroll-behavior: none;
      }

      section:not(#sectionPin) {
        min-height: 100vh;
        width: 100%;
        position: relative;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 2rem;
        padding: 50px 10vw;
        margin: auto;
        place-items: center;
      }

      img {
        height: 80vh;
        width: auto;
        object-fit: cover;
      }

      h1 {
        font-size: 5rem;
        line-height: 1;
        font-weight: 800;
        margin-bottom: 1rem;
        position: absolute;
        top: 10vw;
        left: 10vw;
        z-index: 4;
        overflow-wrap: break-word;
        hyphens: auto;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 16vw;
        }
      }
      h1 span {
        display: block;
      }

      h2 {
        font-size: 2rem;
        max-width: 400px;
      }

      .credit {
        font-family: Termina, sans-serif;
      }
      .credit a {
        color: var(--text-color);
      }

      * {
        box-sizing: border-box;
      }

      #sectionPin {
        height: 100vh;
        overflow: hidden;
        display: flex;
        left: 0;
        background: var(--text-color);
        color: var(--bg-color);
      }

      .pin-wrap {
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 50px 10vw;
      }
      .pin-wrap > * {
        min-width: 60vw;
        padding: 0 5vw;
      }

      p {
        position: absolute;
        bottom: 10vw;
        right: 10vw;
        width: 200px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section data-bgcolor="#bcb8ad" data-textcolor="#032f35">
        <div>
          <h1 data-scroll data-scroll-speed="1">
            <span>Horizontal</span> <span>scroll</span> <span>section</span>
          </h1>
          <p data-scroll data-scroll-speed="2" data-scroll-delay="0.2">
            with GSAP ScrollTrigger & Locomotive Scroll
          </p>
        </div>
      </section>

      <section id="sectionPin">
        <div class="pin-wrap">
          <h2>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </h2>
          <img
            src="https://images.pexels.com/photos/5207262/pexels-photo-5207262.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900"
            alt=""
          />
          <img
            src="https://images.pexels.com/photos/3371358/pexels-photo-3371358.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900"
            alt=""
          />
          <img
            src="https://images.pexels.com/photos/3618545/pexels-photo-3618545.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900"
            alt=""
          />
        </div>
      </section>
      <section data-bgcolor="#e3857a" data-textcolor="#f1dba7">
        <img
          src="https://images.pexels.com/photos/4791474/pexels-photo-4791474.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
        />
        <h2 data-scroll data-scroll-speed="1" class="credit">
          <a href="https://thisisadvantage.com" target="_blank"
            >Made by Advantage</a
          >
        </h2>
      </section>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const pageContainer = document.querySelector(".container");

      /* SMOOTH SCROLL */
      const scroller = new LocomotiveScroll({
        el: pageContainer,
        smooth: true,
      });

      scroller.on("scroll", ScrollTrigger.update);

      ScrollTrigger.scrollerProxy(pageContainer, {
        scrollTop(value) {
          return arguments.length
            ? scroller.scrollTo(value, 0, 0)
            : scroller.scroll.instance.scroll.y;
        },
        getBoundingClientRect() {
          return {
            left: 0,
            top: 0,
            width: window.innerWidth,
            height: window.innerHeight,
          };
        },
        pinType: pageContainer.style.transform ? "transform" : "fixed",
      });

      ////////////////////////////////////
      ////////////////////////////////////
      window.addEventListener("load", function () {
        let pinBoxes = document.querySelectorAll(".pin-wrap > *");
        let pinWrap = document.querySelector(".pin-wrap");
        let pinWrapWidth = pinWrap.offsetWidth;
        let horizontalScrollLength = pinWrapWidth - window.innerWidth;

        // Pinning and horizontal scrolling

        gsap.to(".pin-wrap", {
          scrollTrigger: {
            scroller: pageContainer, //locomotive-scroll
            scrub: true,
            trigger: "#sectionPin",
            pin: true,
            // anticipatePin: 1,
            start: "top top",
            end: pinWrapWidth,
          },
          x: -horizontalScrollLength,
          ease: "none",
        });

        ScrollTrigger.addEventListener("refresh", () => scroller.update()); //locomotive-scroll

        ScrollTrigger.refresh();
      });

      class Stage {
        constructor() {
          this.renderParam = {
            clearColor: 0xffffff,
            width: window.innerWidth,
            height: window.innerHeight,
          };
          this.cameraParam = {
            fov: 45,
            near: 0.1,
            far: 100,
            x: 0,
            y: 0,
            z: 10,
          };

          this.scene = null;
          this.camera = null;
          this.renderer = null;
          this.geometry = null;
          this.material = null;
          this.mesh = null;
          this.isInitialized = false;
        }
      }

      class Mesh {
        constructor(stage) {
          this.geometryRatio = 0.8;

          this.geometryParm = {
            width: 1.0,
            height: 1.0,
            widthSegments: 32.0,
            heightSegments: 32.0,
          };

          this.materialParam = {
            useWireframe: false,
          };

          this.width = window.innerWidth;
          this.height = window.innerHeight;

          this.naturalSize = {
            x: 1728,
            y: 1064,
          };

          this.images = [
            "./portfolio2/assets/img/slider01.jpg",
            "./portfolio2/assets/img/slider02.jpg",
            "./portfolio2/assets/img/slider03.jpg",
            "./portfolio2/assets/img/slider04.jpg",
          ];

          this.noiseImage =
            "https://hisamikurita.github.io/sample-images/dist/assets/images/noise.webp";

          this.uniforms = {
            u_noise_texture: {
              type: "t",
            },
            u_texture_01: {
              type: "t",
            },
            u_texture_02: {
              type: "t",
            },
            u_texture_03: {
              type: "t",
            },
            u_texture_04: {
              type: "t",
            },
            u_noise_switch_01: {
              type: "f",
              value: 0.0,
            },
            u_noise_switch_02: {
              type: "f",
              value: 0.0,
            },
            u_noise_switch_03: {
              type: "f",
              value: 0.0,
            },
            u_noise_switch_04: {
              type: "f",
              value: 0.0,
            },
            u_texture_switch_01: {
              type: "f",
              value: 1.0,
            },
            u_texture_switch_02: {
              type: "f",
              value: 0.0,
            },
            u_texture_switch_03: {
              type: "f",
              value: 0.0,
            },
            u_texture_switch_04: {
              type: "f",
              value: 0.0,
            },
            u_wave: {
              type: "f",
              value: 0.0,
            },
            u_time: {
              type: "f",
              value: 0.0,
            },
            u_meshsize: {
              type: "v2",
              value: {
                x: this.width,
                y: this.height,
              },
            },
            u_texturesize: {
              type: "v2",
              value: {
                x: this.naturalSize.x,
                y: this.naturalSize.y,
              },
            },
          };

          this.stage = stage;
          this.mesh = null;
          this.duration = 0.9;
          this.ease = "power1.out";
        }

        _setMeshScale() {
          this.width = document
            .querySelector("#webgl")
            .getBoundingClientRect().width;
          this.height = document
            .querySelector("#webgl")
            .getBoundingClientRect().height;

          this.mesh.scale.x = this.width;
          this.mesh.scale.y = this.height;

          this.uniforms.u_meshsize.value.x = this.mesh.scale.x;
          this.uniforms.u_meshsize.value.y = this.mesh.scale.y;
        }

        onResize() {
          this._setMeshScale();
        }

        _setWave() {
          gsap.fromTo(
            this.mesh.material.uniforms.u_wave,
            {
              value: 0.0,
            },
            {
              duration: this.duration / 2,
              ease: this.ease,
              value: 1.0,
              onComplete: () => {
                gsap.to(this.mesh.material.uniforms.u_wave, {
                  duration: this.duration,
                  ease: this.ease,
                  value: 0.0,
                });
              },
            }
          );
        }

        _setNoise(number) {
          switch (number) {
            case 0:
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_01,
                {
                  value: 0.0,
                },
                {
                  duration: this.duration,
                  ease: this.ease,
                  value: 1.0,
                }
              );
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_02,
                {
                  value: -1.0,
                },
                {
                  duration: this.duration * 1.3,
                  ease: this.ease,
                  value: 0.0,
                }
              );
              break;
            case 1:
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_02,
                {
                  value: 0.0,
                },
                {
                  duration: this.duration,
                  ease: this.ease,
                  value: 1.0,
                }
              );
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_03,
                {
                  value: -1.0,
                },
                {
                  duration: this.duration * 1.3,
                  ease: this.ease,
                  value: 0.0,
                }
              );
              break;
            case 2:
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_03,
                {
                  value: 0.0,
                },
                {
                  duration: this.duration,
                  ease: this.ease,
                  value: 1.0,
                }
              );
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_04,
                {
                  value: -1.0,
                },
                {
                  duration: this.duration * 1.3,
                  ease: this.ease,
                  value: 0.0,
                }
              );
              break;
            case 3:
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_04,
                {
                  value: 0.0,
                },
                {
                  duration: this.duration,
                  ease: this.ease,
                  value: 1.0,
                }
              );
              gsap.fromTo(
                this.mesh.material.uniforms.u_noise_switch_01,
                {
                  value: -1.0,
                },
                {
                  duration: this.duration * 1.3,
                  ease: this.ease,
                  value: 0.0,
                }
              );
              break;
          }
        }

        _changeSlide(number) {
          this._setWave();
          this._setNoise(number);

          switch (number) {
            case 0:
              gsap.to(this.mesh.material.uniforms.u_texture_switch_01, {
                duration: this.duration,
                ease: this.ease,
                value: 0.0,
              });
              gsap.to(this.mesh.material.uniforms.u_texture_switch_02, {
                duration: this.duration,
                ease: this.ease,
                value: 1.0,
              });
              break;
            case 1:
              gsap.to(this.mesh.material.uniforms.u_texture_switch_02, {
                duration: this.duration,
                ease: this.ease,
                value: 0.0,
              });
              gsap.to(this.mesh.material.uniforms.u_texture_switch_03, {
                duration: this.duration,
                ease: this.ease,
                value: 1.0,
              });
              break;
            case 2:
              gsap.to(this.mesh.material.uniforms.u_texture_switch_03, {
                duration: this.duration,
                ease: this.ease,
                value: 0.0,
              });
              gsap.to(this.mesh.material.uniforms.u_texture_switch_04, {
                duration: this.duration,
                ease: this.ease,
                value: 1.0,
              });
              break;
            case 3:
              gsap.to(this.mesh.material.uniforms.u_texture_switch_04, {
                duration: this.duration,
                ease: this.ease,
                value: 0.0,
              });
              gsap.to(this.mesh.material.uniforms.u_texture_switch_01, {
                duration: this.duration,
                ease: this.ease,
                value: 1.0,
              });
              break;
          }
        }

        _render() {
          this.uniforms.u_time.value += 0.05;
        }

        onRaf() {
          this._render();
        }
      }

      class Slider {
        constructor() {
          const stage = new Stage();

          const mesh = new Mesh(stage);
          mesh.init();

          window.addEventListener("resize", () => {
            stage.onResize();
            mesh.onResize();
          });

          const _raf = () => {
            window.requestAnimationFrame(() => {
              _raf();

              stage.onRaf();
              mesh.onRaf();
            });
          };

          _raf();

          this.currentNum = 0;

          const _moveChangeSlide = () => {
            if (this.currentNum > 2) {
              this.currentNum = 0;
            } else {
              this.currentNum++;
            }
          };

          const _autoChangeSlide = () => {
            gsap
              .to(
                {},
                {
                  ease: "none",
                  duration: 3.0,
                  repeat: -1.0,
                }
              )
              .eventCallback("onRepeat", () => {
                mesh._changeSlide(this.currentNum);
                _moveChangeSlide();
              });
          };

          window.addEventListener("load", () => {
            _autoChangeSlide();
          });
        }
      }

      new Slider();
    </script>
  </body>
</html>
