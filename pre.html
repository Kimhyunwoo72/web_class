<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴럭스</title>
    <style>

li {
    overflow: hidden;
    height: 500px;
    background-color: #ccc;
    border-top: 30px solid #000;
    animation-name: line;
    animation-duration: 2s;
}
@keyframes line {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
              <h3 class="main_inpo">Middle Out</h3>
            </li>
          </ul>
    </div>
</html>
