<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
      }
      .aboutImg_box {
        overflow: hidden;
        position: relative;
        height: 40vh;
      }

      .skw-page {
        width: 100%;
        height: 100%;
      }
      .skw-page__half {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100vh;
        transition: transform 1s;
      }
      .skw-page__half--left {
        left: 0;
        transform: translate3d(-32.4vh, 100%, 0);
      }
      .skw-page__half--right {
        left: 50%;
        transform: translate3d(32.4vh, -100%, 0);
      }
      .skw-page.active .skw-page__half {
        transform: translate3d(0, 0, 0);
      }

      /* 가운데 라인 */
      .skw-page__skewed {
        overflow: hidden;
        position: absolute;
        top: 0;
        width: 140%;
        height: 100%;
        transform: skewX(-18deg);
        background: #000;
      }

      .skw-page__half--left .skw-page__skewed {
        left: -40%;
      }
      .skw-page__half--right .skw-page__skewed {
        right: -40%;
      }

      .about__img {
        width: 100%;
        height: 100%;
        color: #fff;
        transform: skewX(18deg);
        transition: transform 1s, opacity 1s;
        background-size: cover;
      }
      /* 이미지 각도 */
      .skw-page__half--left .about__img {
        transform-origin: 100% 0;
      }
      .skw-page__half--right .about__img {
        transform-origin: 0 100%;
      }

      /* 넘어갈 때 효과 */
      .skw-page.inactive .about__img {
        opacity: 0.5;
        transform: skewX(18deg) scale(0.95);
      }

      /* 이미지 */
      .skw-page-1 .skw-page__half--left .about__img {
        background-image: url(./portfolio/assets/img/about02.jpg);
        /* background-size: cover; */
        background-position: left;
      }
      .skw-page-1 .skw-page__half--right .about__img {
        background-image: url(./portfolio/assets/img/about02.jpg);
        /* background-size: cover; */
        background-position: right;
      }
      .skw-page-2 .skw-page__half--left .about__img {
        background-image: url(./portfolio/assets/img/about02.jpg);
        /* background-size: cover; */
        background-position: left;
      }
      .skw-page-2 .skw-page__half--right .about__img {
        background-image: url(./portfolio/assets/img/about02.jpg);
        /* background-size: cover; */
        background-position: right;
      }
    </style>
  </head>
  <body>
    <section class="aboutImg_box">
      <article class="skw-page skw-page-1 active">
        <div class="skw-page__half skw-page__half--left">
          <div class="skw-page__skewed">
            <div class="about__img"></div>
          </div>
        </div>
        <div class="skw-page__half skw-page__half--right">
          <div class="skw-page__skewed">
            <div class="about__img"></div>
          </div>
        </div>
      </article>

      <article class="skw-page skw-page-2">
        <div class="skw-page__half skw-page__half--left">
          <div class="skw-page__skewed">
            <div class="about__img"></div>
          </div>
        </div>
        <div class="skw-page__half skw-page__half--right">
          <div class="skw-page__skewed">
            <div class="about__img"></div>
          </div>
        </div>
      </article>
    </section>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="./gsap.min.js"></script>
    <script>
      $(document).ready(function () {
        var curPage = 1;
        var numOfPages = $(".skw-page").length;
        var animTime = 1000;
        var scrolling = false;
        var pgPrefix = ".skw-page-";

        function pagination() {
          scrolling = true;

          $(pgPrefix + curPage)
            .removeClass("inactive")
            .addClass("active");
          $(pgPrefix + (curPage - 1)).addClass("inactive");
          $(pgPrefix + (curPage + 1)).removeClass("active");

          setTimeout(function () {
            scrolling = false;
          }, animTime);
        }

        function navigateUp() {
          if (curPage === 1) return;
          curPage--;
          pagination();
        }

        function navigateDown() {
          if (curPage === numOfPages) return;
          curPage++;
          pagination();
        }

        $(document).on("mousewheel DOMMouseScroll", function (e) {
          if (scrolling) return;
          if (e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0) {
            navigateUp();
          } else {
            navigateDown();
          }
        });

        $(document).on("keydown", function (e) {
          if (scrolling) return;
          if (e.which === 38) {
            navigateUp();
          } else if (e.which === 40) {
            navigateDown();
          }
        });
      });
    </script>
  </body>
</html>
