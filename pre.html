<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .loader {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #000;
        z-index: 2;
        overflow: hidden;
      }

      .loader marquee {
        opacity: 0.2;
        text-transform: uppercase;
        line-height: 180px;
        margin: 0;
        padding: 0;
        color: #646464;
        font-size: 200px;
        font-family: "Cinzel";
      }

      .loader .intro {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .loader .intro h1 {
        font-size: 124px;
        text-transform: uppercase;
        font-weight: 200;
        color: #fff;
        font-family: "Cinzel";
      }

      .intro-title .letter {
        display: inline-block;
        line-height: 1em;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="intro">
        <h1 class="intro-title">안녕하세요 저는 김현우 입니다</h1>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      var textWrapper = document.querySelector(".intro-title");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /([^\x00-\x80]|\w)/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline({ loop: false }).add({
        targets: ".intro-title .letter",
        translateX: [140, 0],
        translateZ: 0,
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1400,
        delay: function (el, i) {
          return 500 + 50 * i;
        },
      });
    </script>
  </body>
</html>
