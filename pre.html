<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .wrapper .line {
        width: 100%;
        height: 40px;
        position: relative;
        overflow: hidden;
      }
      .wrapper .line span {
        position: absolute;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="line">
        <span>처음 프론트엔드 개발자를 꿈꿨을 때, 제</span>
      </div>
      <div class="line">
        <span> 주변 사람들이 30대에 IT업계로 이직하는</span>
      </div>
      <div class="line">
        <span>것은 너무 큰 도전이며, 이미 따라가기엔</span>
      </div>
      <div class="line">
        <span>늦었다고 다들 걱정 한 것이 기억에 남습</span>
      </div>
      <div class="line">
        <span>니다. 부족하다면 다른 사람보다 더 시간</span>
      </div>
    </div>
    `
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      gsap.to(".line span", 1.8, {
        scrollTrigger: {
          trigger: ".wrapper",
          markers: true,
          start: "5% center",
        },
        y: 200,
        ease: "power4.out",
        delay: 1,
        skewY: 10,
        stagger: {
          amount: 0.7,
        },
      });
    </script>
  </body>
</html>
