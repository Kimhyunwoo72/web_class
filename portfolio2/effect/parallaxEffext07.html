    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      body {
        background-color: #222;
        color: #fff;
        font-family: "NexonLv1Gothic";
        font-weight: 300;
      }
      #parallax__title {
        position: fixed;
        padding: 2vw 3vw;
        z-index: 10000;
      }
      #parallax__title h1 {
        font-size: 30px;
        border-bottom: 1px dashed #fff;
        margin-bottom: 10px;
        padding-bottom: 5px;
        font-weight: 400;
        display: inline-block;
      }
      #parallax__title p {
        font-size: 16px;
      }
      #parallax__title ul {
        margin-top: 10px;
      }
      #parallax__title li {
        display: inline;
      }
      #parallax__title li a {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px dashed #fff;
        display: inline-block;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
      }
      #parallax__title li.active a {
        background: #fff;
        color: #000;
      }

      /* info */
      .scrollTop {
        opacity: 0;
        position: fixed;
        left: 20px;
        bottom: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 10px 30px;
        border-radius: 50px;
      }
      .scrollInfo {
        position: fixed;
        left: 20px;
        bottom: 70px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
      }
      .scrollInfo li {
        list-style: none;
        line-height: 1.6;
      }

      /* option */
      #parallax__cont {
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
      }
      .content__item {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .content__item__num {
        position: absolute;
        right: 0;
        bottom: 0;
        font-size: 20vw;
        font-weight: 100;
        font-family: "Lato";
        line-height: 1;
      }
      #section1 {
        background-image: url(./img/img20.jpg);
        background-size: cover;
      }
      #section2 {
        background-image: url(./img/img31.jpg);
        background-size: cover;
      }
      #section3 {
        background-image: url(./img/img30.jpg);
        background-size: cover;
      }
      #section4 {
        background-image: url(./img/img23.jpg);
        background-size: cover;
      }
      #section5 {
        background-image: url(./img/img24.jpg);
        background-size: cover;
      }
      #section6 {
        background-image: url(./img/img25.jpg);
        background-size: cover;
      }
      #section7 {

        background-size: cover;

      #section8 {
        background-image: url(./img/img27.jpg);

      #section9 {

      }

      <ul>

    <!-- info -->
    <div class="scrollTop">scrollTop : <span>0</span>px</div>
    <!-- //info -->

    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>
      const parallaxCont = document.getElementById("parallax__cont");
      const contentItem = document.querySelector(".content__item");
      //패럴렉스 박스 전체 가로값

      //스크롤 했을 때 left: scrollTop
      function scroll() {
        let scrollTop =
          window.pageYOffset ||
          window.scrollY ||
          document.documentElement.scrollTop;
        //기본 크기 셋팅
        let parallaxWidth = parallaxCont.offsetWidth;
        //body 높이값에 패럴렉스 박스 전체 가로값을 넣어줘야함
        document.body.style.height = parallaxWidth + "px";

        //섹션박스
        let viewWidth = parallaxWidth - window.innerWidth;
        let viewHeight = parallaxWidth - window.innerHeight;
        let goLeft = scrollTop * (viewWidth / viewHeight);

        // 이동하기
        gsap.to(parallaxCont, { left: -goLeft });
        document.querySelector(".scrollTop span").innerText = scrollTop;
        requestAnimationFrame(scroll);
      }
      scroll();

      window.addEventListener("resize", scroll);
    </script>
  </body>
