<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드 이펙트</title>
    <style>
      /* 넥슨 고딕1 */
      @import url(css/cdnjs.css);
      @import url(css/NexonLv1Gothic.css);
      @import url(css/custom.css);
      /* slider */
      .slider__wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .slider__img {
        /* 화면 보이는 구간 */
        position: relative;
        width: 100%;
        overflow: hidden;
      }
      .slider__inner {
        /* 이미지 움직이는 영역 */
        position: relative;
        display: flex;
        width: 700%; /* 이미지 총 길이 */
        left: -100%;
      }
      .slider__inner.transition {
        transition: all 600ms;
      }
      .slider {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .slider::before {
        position: absolute;
        left: 5px;
        top: 5px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 5px 10px 3px;
      }
      .slider.s1::before {
        content: "이미지1";
      }
      .slider.s2::before {
        content: "이미지2";
      }
      .slider.s3::before {
        content: "이미지3";
      }
      .slider.s4::before {
        content: "이미지4";
      }
      .slider.s5::before {
        content: "이미지5";
      }

      .slider__btn a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.4);
        text-align: center;
        line-height: 50px;
        transition: all 0.2s;
        display: block;
        color: #fff;
        text-decoration: none;
      }
      .slider__btn a.prev {
        left: 0;
      }
      .slider__btn a.next {
        right: 0;
      }
      .slider__btn a:hover {
        background: rgb(241, 96, 86);
      }
      .slider__dot {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
      }
      .slider__dot .dot {
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.4);
        display: inline-block;
        border-radius: 50%;
        transition: all 0.3s;
        margin: 3px;
      }
      .slider__dot .dot.active {
        background: rgba(255, 255, 255, 0.9);
      }
      .slider__dot .play {
        width: 20px;
        height: 20px;
        display: inline-block;
        margin: 3px;
        text-indent: -9999px;
        position: relative;
        display: none;
      }
      .slider__dot .play.show {
        display: inline-block;
      }
      .slider__dot .play::after {
        content: "";
        border-style: solid;
        border-width: 10px 0 10px 18px;
        border-color: transparent transparent transparent #fff;
        position: absolute;
        left: 7px;
        top: 0px;
      }

      .slider__dot .stop {
        width: 20px;
        height: 20px;
        display: inline-block;
        margin: 3px;
        text-indent: -9999px;
        position: relative;
        display: none;
      }
      .slider__dot .stop.show {
        display: inline-block;
      }
      .slider__dot .stop::after {
        content: "";
        border-style: solid;
        border-width: 10px 3px 10px 3px;
        border-color: #fff;
        position: absolute;
        left: 2px;
        top: 0;
      }
      .slider__dot .stop::before {
        content: "";
        border-style: solid;
        border-width: 10px 3px 10px 3px;
        border-color: #fff;
        position: absolute;
        left: 12px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- main -->
    <main>
      <section id="sliderType03">
        <div class="slider__wrap">
          <div class="slider__img">
            <div class="slider__inner">
              <div class="slider">
                <img src="img/slider1.jpg" alt="이미지1" />
              </div>
              <div class="slider">
                <img src="img/slider2.jpg" alt="이미지2" />
              </div>
              <div class="slider">
                <img src="img/slider3.jpg" alt="이미지3" />
              </div>
              <div class="slider">
                <img src="img/slider4.jpg" alt="이미지4" />
              </div>
              <div class="slider">
                <img src="img/slider5.jpg" alt="이미지5" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- //main -->
    <!-- info -->
    <div class="info">
      <div class="number">
        <ul>
          <li><a href="sliderEffect01.html">1</a></li>
          <li class="active"><a href="sliderEffect02.html">2</a></li>
          <li><a href="sliderEffect03.html">3</a></li>
          <li><a href="sliderEffect04.html">4</a></li>
          <li><a href="sliderEffect05.html">5</a></li>
          <li><a href="sliderEffect06.html">6</a></li>
        </ul>
      </div>
    </div>

    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script src="js/highlight.min.js"></script>
    <!-- script -->
    <script>
      hljs.highlightAll();
      // slider07
      const sliderWrap = document.querySelector(".slider__wrap");
      const sliderImg = document.querySelector(".slider__img");
      const sliderInner = document.querySelector(".slider__inner");
      const slider = document.querySelectorAll(".slider");
      const sliderBtn = document.querySelector(".slider__btn");

      let currentIndex = 0;
      let sliderWidth = sliderImg.offsetWidth; //이미지 가로 값
      let sliderLength = slider.length; //이미지 갯수
      let sliderFirst = slider[0]; //첫 번째 이미지
      let sliderLast = slider[sliderLength - 1]; //마지막 이미지
      let cloneFirst = sliderFirst.cloneNode(true); //첫 번째 이미지 복사
      let cloneLast = sliderLast.cloneNode(true); //마지막 이미지 복사
      let posInitial = "";
      let dotIndex = "";
      let sliderTimer = "";
      let interval = 2000;

      // console.log(sliderWidth);

      //이미지 복사
      sliderInner.appendChild(cloneFirst);
      sliderInner.insertBefore(cloneLast, sliderFirst);

      //이미지 움직이기
      function gotoSlider(index) {
        sliderInner.classList.add("transition");

        sliderInner.style.left = -sliderWidth * (index + 1) + "px";

        // console.log(currentIndex)

        currentIndex = index;
      }

      //오토 플레이
      function autoplay() {
        sliderTimer = setInterval(() => {
          gotoSlider(currentIndex + 1);
        }, interval);
      }
      autoplay();

      function stopPlay() {
        clearInterval(sliderTimer);
      }

      sliderInner.addEventListener("transitionend", () => {
        sliderInner.classList.remove("transition");

        if (currentIndex == -1) {
          sliderInner.style.left = -(sliderLength * sliderWidth) + "px";
          currentIndex = 0;
        }
        if (currentIndex == sliderLength) {
          sliderInner.style.left = -(1 * sliderWidth) + "px";
          currentIndex = 0;
        }
      });
    </script>
  </body>
</html>
