    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        body {
            background: url(./img/dark2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .wrap__card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card__inner {
            width: 700px;
            height: 700px;
            background-color: rgb(81, 81, 81);
            border-radius: 20px;
            padding: 30px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            width: 100%;
            height: 100%;
        }
        .cards li {
            width: calc(100% / 4 - 20px);
            height: calc(100% / 4 - 20px);
            perspective: 1000px;
            perspective: preserve-3d;
            position: relative;
        }
        .cards li .view {
            position: absolute;
            padding: 10%;
            background-color: rgb(65, 55, 55);
            transition: transform 0.25s linear;
            backface-visibility: hidden;
        }
        .cards li .view.front {
            z-index: 10;
            transform: rotateY(0);
        }
        .cards li:hover .view.front {
            transform: rotateY(180deg);
        }
        .cards li .view.back {
            transform: rotateY(-180deg);
        }
        .cards li:hover .view.back {
            transform: rotateY(0);
        }
    </style>
</head>
