    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        body {
            background: url(./img/dark2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .wrap__card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card__inner {
            width: 700px;
            height: 700px;
            background-color: rgb(81, 81, 81);
            border-radius: 20px;
            padding: 30px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            width: 100%;
            height: 100%;
        }
        .cards li {
            width: calc(100% / 4 - 20px);
            height: calc(100% / 4 - 20px);
            perspective: 1000px;
            perspective: preserve-3d;
            position: relative;
        }
        .cards li .view {
            position: absolute;
            padding: 10%;
            background-color: rgb(65, 55, 55);
            transition: transform 0.25s linear;
            backface-visibility: hidden;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            user-select: none;
            pointer-events: none;
        }
        .cards li .view.front {
            z-index: 10;
            transform: rotateY(0);
        }
        .cards li.flip .view.front {
            transform: rotateY(180deg);
        }
        .cards li .view.back {
            transform: rotateY(-180deg);
        }
        .cards li.flip .view.back {
            transform: rotateY(0);
        }
        .cards li.shake {
            animation: shake 0.35s ease-in-out;
        }
        @keyframes shake {
            0% {transform:translateX(0);}
            20% {transform:translateX(-13px);}
            40% {transform:translateX(13px);}
            60% {transform:translateX(-8px);}
            80% {transform:translateX(8px);}
            100% {transform:translateX(0);}
        }
        .card__sound {
            position: absolute;
            right: 20px;
            top: 20px;
          
        }
        .card__sound button {
            background-color: #fff;
            width: 40px;
            height: 40px;
            color: rgb(81, 81, 81);
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            line-height: 40px;
            border: 0;
        }
        .card__start {

        const cards = document.querySelectorAll(".cards li")
        const cardSound = document.querySelector(".card__sound button")
        const cardSong = document.querySelector("#song")
        const cardStart = document.querySelector(".card__start")

        let cardOne,cardTwo;
        let disableDeck =false;
        let  matchedCard = 0;

        let sound = [
            "song/match2.mp3",
            "song/match.mp3",
            "song/up.mp3"
        ]

        let soundMatch = new Audio(sound[0]);
        let soundNoMatch = new Audio(sound[1]);
        let soundSusess = new Audio(sound[2]);

    

        function flipCard(e){
            let clickedCard = e.target  
           
        // 07. 빨리 클릭하면 버그발생
            if(clickedCard !== cardOne && !disableDeck){
                clickedCard.classList.add("flip")

                if(!cardOne){
                    return cardOne = clickedCard;
                }
                cardTwo = clickedCard
                disableDeck = true

                // 이미지 정보 가져오기
                let cardOneImg = cardOne.querySelector(".back img").src 
                let cardTwoImg = cardTwo.querySelector(".back img").src 
                // src는 속성값을 전달해줌

                matchCards(cardOneImg,cardTwoImg)
            }
        }

        // 05. 두개의 이미지 비교하기
        function matchCards(img1, img2) {
            if (img1 == img2) {
                matchedCard++

                if(matchedCard == 8){
                    setTimeout(()=>{
                        alert("모두 맞췄습니다!")
                    },500)
                }

                cardOne.removeEventListener("click", flipCard)
                cardTwo.removeEventListener("click", flipCard)
                cardOne = cardTwo =""; //빈칸을 넣어 초기화시켜준다.
                disableDeck =false
                soundMatch.play()
            }else {
                setTimeout(()=>{
                    cardOne.classList.add("shake")
                    cardTwo.classList.add("shake")
                },400)

                setTimeout(()=>{
                    cardOne.classList.remove("shake","flip")
                    cardTwo.classList.remove("shake","flip")
                    cardOne = cardTwo =""; //빈칸을 넣어 초기화시켜준다.
                    disableDeck =false
                },1200)
                soundNoMatch.play()
            }
        }
