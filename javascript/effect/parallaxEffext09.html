<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패럴랙스 효과</title>

    <link
      href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            background-color: #222;
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
        }
        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 10000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        /* info */
        .scrollTop {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 30px;
            border-radius: 50px;
        }
        .scrollInfo {
            position: fixed;
            left: 20px;
            bottom: 70px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .scrollInfo li {
            list-style: none;
            line-height: 1.6;
        }

        /* option */    
        .content__item {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .content__item__num {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 20vw;
            font-weight: 100;
            font-family: "Lato";
            line-height: 1;
        }
        #section1 {background-color: #999; background-image: url(./img/img20.jpg); background-size: cover; z-index: 7000;}
        #section2 {background-color: #888; background-image: url(./img/img31.jpg); background-size: cover; z-index: 6000;}
        #section3 {background-color: #777; background-image: url(./img/img30.jpg); background-size: cover; z-index: 5000;}
        #section4 {background-color: #666; 
            z-index: 4000; 
            height: 500vh;}
            #section4 .sec4{
            position: fixed;
            top: 0;
            left: 0;
            width: 400vh; height: 100%;
            background-image: url(./img/img21.jpg); 
            background-repeat: no-repeat;
            background-size: 100%;
        }
        #section5 {background-color: #555; background-image: url(./img/img24.jpg); background-size: cover; z-index: 5000;}
        #section6 {background-color: #444; background-image: url(./img/img25.jpg); background-size: cover; z-index: 6000;}
        #section7 {background-color: #333; background-image: url(./img/img29.jpg); background-size: cover; z-index: 7000;}
        #section8 {background-color: #222; background-image: url(./img/img27.jpg); background-size: cover; z-index: 8000;}
        #section9 {background-color: #111; background-image: url(./img/img28.jpg); background-size: cover; z-index: 9000;}
        
    </style>
  </head>
  <body>
      <!-- parallax__title -->
      <header id="parallax__title">
        <h1><a href="./parallaxEffext.html">javascript parallaxEffext Effect09</a></h1>
        <p>패럴랙스 스크롤링 효과 - 가로세로모드</p>
        <ul>
            <li><a href="parallaxEffext01.html">s1</a></li>
            <li><a href="parallaxEffext02.html">s2</a></li>
            <li><a href="parallaxEffext03.html">s3</a></li>
            <li><a href="parallaxEffext04.html">s4</a></li>
            <li><a href="parallaxEffext05.html">s5</a></li>
            <li><a href="parallaxEffext06.html">s6</a></li>
            <li><a href="parallaxEffext07.html">s7</a></li>
            <li><a href="parallaxEffext08.html">s8</a></li>
            <li class="active"><a href="parallaxEffext09.html">s9</a></li>
        </ul>
    </header>
    <!-- //parallax__title -->

    <main id="parallax__cont">
        <section id="section1" class="content__item">
            <span class="content__item__num">01</span>
        </section>
        <!-- //section1 -->
        <section id="section2" class="content__item">
            <span class="content__item__num">02</span>
        </section>
        <!-- //section2 -->
        <section id="section3" class="content__item">
            <span class="content__item__num">03</span>
        </section>
        <!-- //section3 -->
        <section id="section4" class="content__item">
                <div class="sec4">
                    <span class="content__item__num">04</span>
                </div>
        </section>
        <!-- //section4 -->
        <section id="section5" class="content__item">
            <span class="content__item__num">05</span>
        </section>
        <!-- //section5 -->
        <section id="section6" class="content__item">
            <span class="content__item__num">06</span>
        </section>
        <!-- //section6 -->
        <section id="section7" class="content__item">
            <span class="content__item__num">07</span>
        </section>
        <!-- //section7 -->
        <section id="section8" class="content__item">
            <span class="content__item__num">08</span>
        </section>
        <!-- //section8 -->
        <section id="section9" class="content__item">
            <span class="content__item__num">09</span>
        </section>
        <!-- //section9 -->
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="scrollTop">scrollTop : <span>0</span>px</div>
    <!-- //info -->

    <!-- script -->
    <script src="js/gsap.min.js"></script>
    <script>
        //section4 섹션에 왔을 때, 레드를 블루로 변경
    
     

        //스크롤 했을 때 left: scrollTop
        function scroll() {
            let scrollTop = window.pageYOffset || window.scrollY || document.documentElement.scrollTop

            //4번째 섹션에 왔을 때 스크로랍을 0으로 초기화해서 시작
            let offest = scrollTop - document.getElementById("section4").offsetTop

            // gsap.to(parallaxCont, {left: -scrollTop})
            document.querySelector(".scrollTop span").innerText = scrollTop
            requestAnimationFrame(scroll)
            
            if(offest <= scrollTop) {
                gsap.to(".sec4", {left: -offest, ease: "linear"})
                // document.querySelector("#section4").style.background = "#333aa7"
            }
        }
        scroll()
    </script>
  </body>
</html>
