<body>
    <header id="header">
        <h1>GAME SITE</h1>
        <div id="time"></div>
    </header>
    <div id="wrap">
        <div class="cursor"><img src="./asset/img/cursor.svg" alt="이미지"></div>
        <section class="container">
            <div class="icons_box">
                <div class="music_html">

                    <iframe " src="../javascript/musicPlayer/index.html" frameborder="0" width="380px" height="900px"></iframe>
                </div>
                <div class="typing_html">
                    <p class="close2">닫기</p>
                    <iframe src="../javascript/typingGame/index.html" frameborder="0" width="380px" height="900px"></iframe>
                </div>
                <ul>
                    <li class="btn1">
                        <a href="#">
                            <div class="icon icon1 music material-icons">audiotrack</div>
                            <span>MUSIC</span>
                        </a>
                    </li>
                    <li class="btn2 memory">
                        <a href="#">
                            <div class="icon icon2"><img class="game_img" src="./asset/img/game4.png" alt="이미지"></div>

                    <li class="btn3">
                        <a href="#">

    <div class="memoryBox">
        <iframe src="./index2.html" frameborder="0"></iframe>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        //시간 출력
        function printTime() {

            var clock = document.getElementById("time"); // 출력할 장소 선택
            var now = new Date(); // 현재시간
            var nowTime = now.getFullYear() + "년" + (now.getMonth() + 1) + "월" + now.getDate() + "일" + now.getHours() +
                "시" + now.getMinutes() + "분" + now.getSeconds() + "초";

            clock.innerHTML = nowTime; // 현재시간을 출력
            setTimeout("printTime()", 1000); // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
        }

        window.onload = function () { // 페이지가 로딩되면 실행
            printTime();
        }

        // 마우스효과
            const cursor = document.querySelector(".cursor")
            const follower = document.querySelector(".cursor-follower")

                // 마우스 움직이기
                window.addEventListener("mousemove", (e) => {
                document.querySelector(".cursor").style.left = e.clientX - 25 + "px"
                document.querySelector(".cursor").style.top = e.clientY - 25 + "px"

                // 방법2
                // let x = e.clientX - 25 + "px";
                // let y = e.clientY - 25 + "px";
                // document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y;
            })


        // 아이콘 움직이기
        $(".btn1").draggable()
        $(".btn2").draggable()
        $(".btn3").draggable()
        $(".btn4").draggable()
        $(".btn5").draggable()

        //클릭했을 떄
        document.querySelector(".music").addEventListener("click", () => {
            document.querySelector(".music_html").classList.toggle("active")
            document.querySelector(".memoryBox").classList.remove("active")
            document.querySelector(".typing_html").classList.remove("active")
        })
        document.querySelector(".close").addEventListener("click", () => {
            document.querySelector(".music_html").classList.remove("active")
        })
        document.querySelector(".close2").addEventListener("click", () => {
            document.querySelector(".typing_html").classList.remove("active")
        })
        document.querySelector(".btn2").addEventListener("click", () => {
            document.querySelector(".memoryBox").classList.toggle("active")
            document.querySelector(".music_html").classList.remove("active")
            document.querySelector(".typing_html").classList.remove("active")
        })
        document.querySelector(".btn3").addEventListener("click", () => {
            document.querySelector(".typing_html").classList.toggle("active")
            document.querySelector(".memoryBox").classList.remove("active")
            document.querySelector(".music_html").classList.remove("active")
        })

    </script>
