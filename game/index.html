<head>

    <style>
        @font-face {
            font-family: 'LABDigital';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot');

        * {

        body {

            height: 100vh;

        li {

        a {

        #wrap {

        }

        #header {
            width: 100%;
            height: 50px;
            background-color: #7c0685;
            display: flex;
            justify-content: space-between;
        }

        #header {
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: rgb(242, 242, 242);
        }

            padding-right: 20px;

        .typing_html,

            top: 100px;

            left: 3000px;

        }

        .game_html.active {

            left: 587px;
            transition: all 1s;
        }

        .game_html.active {

            top: 100px;
            left: 587px;
            transition: all 1s;
        }

        .music_html.active {
            position: fixed;

            transition: all 0.8s;

        .typing_html.active {
            position: fixed;
            top: 100px;
            left: 587px;

        }

        .icons_box ul {
            display: flex;
            padding: 50px 50px;
        }

        .icons_box li {
            width: 100px;
            height: 100px;
            margin: 0px 30px;
            border-radius: 50%;
            background: linear-gradient(rgb(247, 131, 131), rgb(60, 60, 253));
        }

        .icons_box li:hover {
            background: rgb(90, 239, 76);
        }

        .cursor {
            position: absolute;
            left: -100px;
            top: -100px;
            width: 50px;
            height: 50px;
            z-index: 100;
            user-select: none;
            pointer-events: none;
   
        }

        .icons_box li a {
            width: 100%;
            height: 100%;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            align-items: center;
            /* color: #fff; */
        }

        .icons_box li a span {
            padding: 5px 20px;
            background-color: #c971f2;
        }

        .icons_box li a .icon {
            font-size: 70px;
        }

        .icons_box li a .icon .game_img {
            width: 80%;
        }
    </style>
</head>

    <script>
        //시간 출력
        function printTime() {

            var clock = document.getElementById("time"); // 출력할 장소 선택
            var now = new Date(); // 현재시간
            var nowTime = now.getFullYear() + "년" + (now.getMonth() + 1) + "월" + now.getDate() + "일" + now.getHours() +
                "시" + now.getMinutes() + "분" + now.getSeconds() + "초";

            clock.innerHTML = nowTime; // 현재시간을 출력
            setTimeout("printTime()", 1000); // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
        }

        window.onload = function () { // 페이지가 로딩되면 실행
            printTime();
        }

        // 마우스효과
            const cursor = document.querySelector(".cursor")
            const follower = document.querySelector(".cursor-follower")

                // 마우스 움직이기
